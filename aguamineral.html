<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido de √Ågua</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Nunito', sans-serif; }
    .wave-bg { background: linear-gradient(135deg, #0077b6, #00b4d8, #90e0ef); }
    .glass-card { background: rgba(255,255,255,.95); backdrop-filter: blur(10px); }
    .btn-primary { background: linear-gradient(135deg, #0077b6, #00b4d8); }
  </style>
</head>

<body class="h-full wave-bg py-8 px-4">
<div class="max-w-md mx-auto">

  <div class="text-center mb-6">
    <h1 class="text-3xl font-extrabold text-white">√Ågua Mineral Cama√ßari</h1>
    <p class="text-white/90">Entrega r√°pida</p>
  </div>

  <div class="glass-card rounded-3xl shadow-2xl p-6">
    <form id="order-form" class="space-y-5">

      <input id="nome" required placeholder="Nome completo" class="w-full px-4 py-3 rounded-xl border-2">
      <input id="telefone" required placeholder="Telefone / WhatsApp" class="w-full px-4 py-3 rounded-xl border-2">

      <select id="bairro" required class="w-full px-4 py-3 rounded-xl border-2">
        <option value="">Selecione o bairro</option>
        <option>Parque Verde I</option><option>Parque Verde II</option>
        <option>Gleba E</option><option>Gleba C</option>
        <option>Gleba B</option><option>Gleba A</option>
        <option>Verde Horizonte</option><option>Ponto Certo</option>
        <option>Pia√ßaveira</option><option>Inocoop</option>
        <option>Novo Horizonte</option><option>Nova Vit√≥ria</option>
        <option>Alto da Cruz</option><option>Tri√¢ngulo</option>
        <option>Phoc I</option><option>Phoc II</option><option>Phoc III</option>
        <option>Lama Preta</option><option>Gravat√°</option>
        <option>Centro</option><option>Mangueiral</option>
        <option>Parque Sat√©lite</option><option>Cama√ßari de dentro</option>
        <option>Jardim Brasilia</option><option>Burisatuba</option>
        <option>Dois de julho</option>
      </select>

      <input id="complemento" required placeholder="Rua / N¬∫ / Refer√™ncia" class="w-full px-4 py-3 rounded-xl border-2">

      <!-- PRODUTOS -->
      <div>
        <p class="font-semibold mb-2">Garraf√£o Completo (R$ 28,00)</p>
        <div class="flex items-center gap-4">
          <button type="button" onclick="alterar('completo',-1)">‚àí</button>
          <input id="qtdCompleto" value="0" readonly class="w-16 text-center border-2 rounded">
          <button type="button" onclick="alterar('completo',1)">+</button>
        </div>
      </div>

      <div>
        <p class="font-semibold mb-2">Garraf√£o Troca (R$ 8,00)</p>
        <div class="flex items-center gap-4">
          <button type="button" onclick="alterar('troca',-1)">‚àí</button>
          <input id="qtdTroca" value="0" readonly class="w-16 text-center border-2 rounded">
          <button type="button" onclick="alterar('troca',1)">+</button>
        </div>
      </div>

      <!-- VALIDADE -->
      <div id="validadeContainer" class="space-y-2"></div>

      <!-- RESUMO -->
      <div class="bg-cyan-50 rounded-xl p-4 text-sm space-y-1">
        <div class="flex justify-between"><span>Subtotal</span><span>R$ <span id="subtotal">0,00</span></span></div>
        <div class="flex justify-between"><span>Taxa de entrega</span><span>R$ <span id="taxa">0,00</span></span></div>
        <div class="flex justify-between font-extrabold text-cyan-700 text-lg">
          <span>Total</span><span>R$ <span id="total">0,00</span></span>
        </div>
      </div>

      <!-- PAGAMENTO -->
      <select id="pagamento" required class="w-full px-4 py-3 rounded-xl border-2">
        <option value="">Forma de pagamento</option>
        <option value="PIX">Pix</option>
        <option value="DINHEIRO">Dinheiro</option>
        <option value="CARTAO">Cart√£o</option>
      </select>

      <div id="pixBox" class="hidden bg-green-50 p-3 rounded-xl text-sm">
        <strong>Chave Pix:</strong>
        <p class="font-bold select-all">71991167085</p>
      </div>

      <div id="dinheiroBox" class="hidden space-y-2">
        <label class="flex gap-2 text-sm">
          <input type="checkbox" id="precisaTroco"> Precisa de troco?
        </label>
        <input id="trocoPara" type="number" placeholder="Troco para quanto?"
               class="w-full px-4 py-3 rounded-xl border-2 hidden">
      </div>

      <div id="cartaoBox" class="hidden">
        <select id="tipoCartao" class="w-full px-4 py-3 rounded-xl border-2">
          <option value="">D√©bito ou Cr√©dito</option>
          <option>D√©bito</option>
          <option>Cr√©dito</option>
        </select>
      </div>

      <button class="btn-primary w-full py-4 rounded-xl text-white font-bold">
        Confirmar Pedido
      </button>

    </form>
  </div>
</div>

<script>
const chavePixVendedor = "71991167085";
const anoAtual = new Date().getFullYear();
const anoMaximo = anoAtual + 3;

const taxas = {
  "Parque Verde I":2,"Parque Verde II":2,"Gleba E":2,"Gleba C":2,
  "Gleba B":4,"Gleba A":4,"Verde Horizonte":2,"Ponto Certo":2,
  "Pia√ßaveira":2,"Inocoop":2,"Novo Horizonte":4,"Nova Vit√≥ria":4,
  "Alto da Cruz":2,"Tri√¢ngulo":2,"Phoc I":2,"Phoc II":2,"Phoc III":2,
  "Lama Preta":2,"Gravat√°":4,"Centro":2,"Mangueiral":4,
  "Parque Sat√©lite":4,"Cama√ßari de dentro":2,"Jardim Brasilia":2,
  "Burisatuba":2,"Dois de julho":2
};

const bairro = document.getElementById('bairro');
const qtdCompleto = document.getElementById('qtdCompleto');
const qtdTroca = document.getElementById('qtdTroca');
const validadeContainer = document.getElementById('validadeContainer');
const subtotalEl = document.getElementById('subtotal');
const taxaEl = document.getElementById('taxa');
const totalEl = document.getElementById('total');

function alterar(tipo, v){
  const campo = tipo === 'completo' ? qtdCompleto : qtdTroca;
  campo.value = Math.max(0, Number(campo.value) + v);
  gerarCamposValidade();
  calcular();
}

function gerarCamposValidade(){
  validadeContainer.innerHTML = '';
  for(let i=1;i<=qtdTroca.value;i++){
    validadeContainer.innerHTML += `
      <input required type="number" min="${anoAtual}" max="${anoMaximo}"
      placeholder="Ano de validade do garraf√£o ${i}"
      class="w-full px-4 py-3 rounded-xl border-2 validade">
    `;
  }
}

function calcular(){
  const subtotal = (qtdCompleto.value * 28) + (qtdTroca.value * 8);
  const taxa = taxas[bairro.value] || 0;
  subtotalEl.innerText = subtotal.toFixed(2).replace('.',',');
  taxaEl.innerText = taxa.toFixed(2).replace('.',',');
  totalEl.innerText = (subtotal + taxa).toFixed(2).replace('.',',');
}

bairro.addEventListener('change', calcular);

/* PAGAMENTO */
const pagamento = document.getElementById('pagamento');
const pixBox = document.getElementById('pixBox');
const dinheiroBox = document.getElementById('dinheiroBox');
const cartaoBox = document.getElementById('cartaoBox');
const precisaTroco = document.getElementById('precisaTroco');
const trocoPara = document.getElementById('trocoPara');
const tipoCartao = document.getElementById('tipoCartao');

pagamento.addEventListener('change', () => {
  pixBox.classList.add('hidden');
  dinheiroBox.classList.add('hidden');
  cartaoBox.classList.add('hidden');

  if(pagamento.value === 'PIX') pixBox.classList.remove('hidden');
  if(pagamento.value === 'DINHEIRO') dinheiroBox.classList.remove('hidden');
  if(pagamento.value === 'CARTAO') cartaoBox.classList.remove('hidden');
});

precisaTroco.addEventListener('change', () => {
  trocoPara.classList.toggle('hidden', !precisaTroco.checked);
});

/* ENVIO WHATSAPP */
document.getElementById('order-form').addEventListener('submit', e => {
  e.preventDefault();

  let anosTxt = '';
  document.querySelectorAll('.validade').forEach((campo, i) => {
    anosTxt += `\n‚Ä¢ Garraf√£o ${i+1}: ${campo.value}`;
  });

  let pagamentoTxt = pagamento.value;
  if(pagamento.value === 'PIX'){
    pagamentoTxt += `\nüîë Chave Pix do vendedor: ${chavePixVendedor} = Antonio Barbosa`;
  }
  if(pagamento.value === 'DINHEIRO'){
    pagamentoTxt += precisaTroco.checked ? ` (Troco para ${trocoPara.value})` : ' (Sem troco)';
  }
  if(pagamento.value === 'CARTAO'){
    pagamentoTxt += ` (${tipoCartao.value})`;
  }

  const msg = `
üßæ NOVO PEDIDO

üë§ ${nome.value}
üìû ${telefone.value}

üìç Endere√ßo:
${bairro.value}
${complemento.value}

üíß Produtos:
‚Ä¢ Completo: ${qtdCompleto.value}
‚Ä¢ Troca: ${qtdTroca.value}
${anosTxt ? `\nüìÜ Validade dos garraf√µes:${anosTxt}` : ''}

üí≥ Pagamento:
${pagamentoTxt}

üí∞ Total: R$ ${totalEl.innerText}
`;

  window.open(`https://wa.me/5571991167085?text=${encodeURIComponent(msg)}`);
});
</script>

</body>
</html>
